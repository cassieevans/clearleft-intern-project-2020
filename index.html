<!DOCTYPE html>

  <body>

      <div class="hero">
        <div class="hero-intro">
          <h1 class="underline--animated">Self Treat</h1>
          <p class="intro">
            Clearleft runs a 3 month intern programme every few years.
            <a
              href="https://clearleft.com/posts/our-intern-program-is-returning-for-2019"
